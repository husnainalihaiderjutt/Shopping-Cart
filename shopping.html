<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    #product-list, #cart-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .product, .cart {
      background: #f7f8fc;
      border: 1px solid #e0e0e0;
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover, .cart:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
    }

    .product span, .cart span {
      font-size: 16px;
      color: #444;
    }

    button {
      background: #4e73df;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #224abe;
    }

    #cart-total {
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    #checkout-button {
      background: #28a745;
      margin-top: 10px;
    }

    #checkout-button:hover {
      background: #218838;
    }

    #empty-cart {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    .hidden {
      display: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div id="product-list">

        </div>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <p id="empty-cart">Empty Cart</p>
        </div>
        <div id="cart-total" class="hidden">
             <p>Total: <span id="total-price">$0.00</span></p>
             <button id="checkout-button">CheckOut</button>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
